<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>register</title>
</head>
<body>
    
    <div class="wrapper">
        <form action="" class="form">
            <h1 class="title">register</h1>
            <div class="inp">
                <input type="text" name="" id="user" class="input" placeholder="Username">
                <i class="fa-solid"></i>
            </div>
            <div class="inp">
                <input type="password" name="" id="pass" class="input" placeholder="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="inp">
                <input type="verify password" name="" id="vpass" class="input" placeholder="verify password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <a class="login" id="login"><button class="submit">register</button></a> 
        </form>
        <a href="index1.html" class="link" id="link"><button>login</button></a>
</body>
</html>
