<body>
    <section>
        <header class="grid">
            <div class="content">

                <nav>

                        <li>

                                <span>Register</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            
            <div id="container">
                <div id="Register-container">
                    <h1 id="Register">Register</h1>
                    <form action="#">
                        <div class="input-group">
                            <input type="text" placeholder="First Name" calss="input-group" name="First name" required>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Last name" id="Last name" name="Last name" required>
                        </div>
                        <div id="Birth-date" class="input-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="input-group">
                            <input type="tel" placeholder="Phone Number" id="phone Number" name="phone Number">
                        </div>
                        <div class="input-group">
                            <input type="email"  placeholder="E-mail" name="email" required>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Username" id="UserName" name="UserName" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Confirm-Password" name="confirm-password" required>
                        </div>
                        <div id="Cl-Re-wrapper">
                            <button id="RegisterBtn" class="btn-Cl-Re" type="submit"><a href="log_in.html">Register</a></button>
                            <button id="clearBtn" class="btn-Cl-Re" type="reset">clear </button>
                        </div>
                        <div id="Remember">
                            <input id="remember-me" type="checkbox" >
                            <label for="remember-me">Remember me</label>
                        </div>
                        
                    </form>
                            
                </div>
            </div>
                
        </section>
    </div>
</body>
